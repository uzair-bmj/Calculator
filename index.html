<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>CALCULATOR</title>
    <style>
        .out {
            text-align: center;
            padding-top: 15px;
        }

        .mn {
            margin-top: 50px;

        }

        .txt {
            margin-left: 45vw;
            margin-top: 50px;

        }
    </style>
</head>

<body>


    <h1 class="txt">CALCULATOR</h1>

    <div class="container d-flex ">

        <div class="container d-flex  border border-2 border-dark mn  ms-5">
            <div class="mt-4 ms-5">
                <input type="number" id="firstinput" placeholder="Enter 1st Number" class="h-25 ">
                <br>
                <br>
                <input type="number" id="secondinput" placeholder="Enter 2nd Number" class="h-25 ">
            </div>
            <div class="ms-3 mt-3">
                <button onclick="add()" class="btn btn-outline-danger">Addition</button>
                <br>
                <br>
                <button onclick="sub()" class="btn btn-outline-primary">Subtraction</button>
                <br>
                <br>
            </div>
            <div class="ms-3 mt-3">
                <button onclick="mul()" class="btn btn-outline-success">Mutliplication</button>
                <br>
                <br>
                <button onclick="div()" class="btn btn-outline-dark">Division</button>

            </div>
        </div>
        <div class="container border border-2 border-dark   mn ms-5  out">
            <h1>RESULT</h1>
            <h1 id="output"></h1>

        </div>
    </div>



    <script src="/script.js">

    </script>
</body>

</html>
